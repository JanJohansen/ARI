<div class="container-fluid" ng-controller="MysensorsGWSettingsController">
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Mysensor Gateway configuration.</h3>
                </div>
                Gateway serial port name:
                <select ng-model="config.portName" ng-options="portOption for portOption in config.portOptions track by portOption" style="width:100%;" />
                <br />
                <br />
                Nodes:
                <table class="table">
                    <thead>
                        <tr>
                            <th>Node Address:</th>
                            <!-- <th>SensuatorId :O)</th> -->
                            <th>Name:</th>
                            <th>Toggle:</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="(key, value) in config.nodes">
                            <td>{{key}}</td>
                            <!-- <td>-</td> -->
                            <td><input type="text" ng-model="value.name"></td>
                            <td align="center" ng-hide="showNodeId(key) !== true"><button ng-click="deActivateNodeId(key)">-</button></td>
                            <td align="center" ng-hide="showNodeId(key) === true"><button ng-click="activateNodeId(key)">+</button><button ng-click="editNodeId(key)">edit</button><button ng-click="removeNodeId(key)">remove</button></td>
                    </tr>
                </table>
            </div>
            <button ng-click="saveConfig()">Save</button>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Raw:</h3>
                </div>
                <textarea rows="50" cols="80">{{config | json}}</textarea>
            </div>
        </div>
    </div>
</div>
