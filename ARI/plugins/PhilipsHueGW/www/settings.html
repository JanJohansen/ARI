<div class="container-fluid" ng-controller="MysensorsGWSettingsController">
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Philips Hue Gateway configuration.</h3>
                </div>
                Gateway IP:
                <!--
                    <select ng-model="config.portName" ng-options="portOption for portOption in config.portOptions track by portOption" style="width:100%;" />
                -->
                <br />
                <br />
                Lights:
                <table class="table">
                    <thead>
                        <tr>
                            <th>Node Address:</th>
                            <!-- <th>SensuatorId :O)</th> -->
                            <th>Name:</th>
                            <th>Toggle:</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="(key, value) in config.nodes">
                            <td>{{key}}</td>
                            <!-- <td>-</td> -->
                            <td><input type="text" ng-model="value.name"></td>
                            <td align="center" ng-hide="showNodeId(key) !== true"><button ng-click="deActivateNodeId(key)">-</button></td>
                            <td align="center" ng-hide="showNodeId(key) === true"><button ng-click="activateNodeId(key)">+</button><button ng-click="open(key)">edit</button><button ng-click="removeNodeId(key)">remove</button></td>
                    </tr>
                </table>
            </div>
            <button ng-click="saveConfig()">Save</button>
            <div ng-controller="MysensorsGWSettingsController">
              <script type="text/ng-template" id="myModalContent.html">
                  <div class="modal-header">
                      <h3 class="modal-title">Select the sensor to edit</h3>
                  </div>
                  <div class="modal-body">
                      <ul>
                          <li ng-repeat="sensor in sensors">
                              <a href="#" ng-click="$event.preventDefault(); selected.sensor = sensor.name">{{ sensor.name }}</a>
                          </li>
                      </ul>
                      Selected: <b>{{ selected.sensor }}</b>
                  </div>
                  <div class="modal-footer">
                      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                  </div>
              </script>
              <!-- <div ng-show="selected">Selection from a modal: {{ selected }}</div>-->
          </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Raw:</h3>
                </div>
                <textarea rows="50" cols="80">{{config | json}}</textarea>
            </div>
        </div>
    </div>
</div>
