        <style>
            #draggable {
                position: absolute;
            }

            label {
                cursor: pointer;
            }

            #menu-toggle {
                display: none; /* hide the checkbox */
            }

            #menu {
                display: none; /* default hide the menu */
                text-align:left;
            }
            
            #menu-toggle:checked + #menu {
                display: block; /* Show menu if "invisible checkbox" is checked */
                -moz-box-shadow: 5px 5px 5px #888; 
                -webkit-box-shadow: 5px 5px 5px #888; 
                box-shadow: 5px 5px 20px -5px #555;
            }
        </style>
    </head>
    <body>

        <div id="draggable" class="TopMost">
            <label for="menu-toggle" style="margin:0;"><span style="font-size:2em;" class="glyphicon glyphicon-menu-hamburger fa-5x"></span></label>
            <input id="menu-toggle" type="checkbox"/>

            <div id="menu">
                <div class="btn-group-vertical" role="group">
                    <button id="fs-toggle" onclick="tgglFS()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-fullscreen"></span></button>
                    <button type="button" class="btn btn-default" style="text-align:left"><a href="#plugins/users"><span class="glyphicon glyphicon-user"></span> Users <span class="badge">7</span></a></button>
                    <button type="button" class="btn btn-default" style="text-align:left"><a href="#plugins/clients"><span class="glyphicon glyphicon-link"></span> Clients <span class="badge">21</span></a></button>
                    <button type="button" class="btn btn-default" style="text-align:left"><a href="#plugins/logs"><span class="glyphicon glyphicon-align-left"></span> Logs</a></button>
                    <button type="button" class="btn btn-default" style="text-align:left"><a href="#plugins/plugins"><span class="glyphicon glyphicon-plus"></span> Plugins <span class="badge">9</span></a></button>
                    <button type="button" class="btn btn-default" style="text-align:left"><a href="#plugins/sttings"><span class="glyphicon glyphicon-cog"></span> Settings</a></button>
                    <button type="button" class="btn btn-default" style="text-align:left"><a href="#plugins/clock"><span class="glyphicon glyphicon-hourglass"></span> Clock</a></button>
                </div>
            </div>
        </div>

        <div id="ngView">
            <div ng-view ></div>
        </div>
