<div  ng-controller="clockController">
    <style>
    .digital-clock {
        margin: auto;
        /*position: absolute;*/
        width: 100%;
        height: 100vh;
        color: black;
        text-align: center;
        font: 30vw 'DIGITAL', Helvetica; /* vw = 1% of Viewport Width! */
        background: black; /*linear-gradient(135deg, #000, #222);*/
        text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white, 0 0 80px white, 0 0 100px white;
    }
    </style>
    <div class="digital-clock">
        <span>{{hour}}</span>:<span>{{minute}}</span><span style="font-size: 5vw">:<span>{{second}}</span></span>
    </div>
</div>
